<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3b5970fd7.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <h1>
            <a href="#">
                <figure>
                    <img class="header__figure" src="img/logo.png" alt="Mentors" width="1920" height="1080">
                    <figcaption class="offscreen">
                        Mentors
                    </figcaption>
                </figure>
            </a>
        </h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index.html" class="header__btn"><i class="fa-solid fa-house-chimney"></i> Home</a>
                </li>
                <li>
                    <a href="me.html" class="header__btn"><i class="fa-solid fa-calendar-days"></i> My Meetings</a>
                </li>
                <li>
                    <a href="register.html" class="header__btn"><i class="fa-solid fa-magnifying-glass"></i> Find New
                        Mentor</a>
                </li>
                <li>
                    <a href="register.html" class="header__btn"><i class="fa-solid fa-comment"></i>
                        Messages</a>
                </li>
                <figure>
                    <img class="profile-picture" src="img/client 1.jpg" alt="Profile Picture">
                </figure>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-content main-content">
                <div class="main-content__left narrow center">
                    <figure>
                        <img class="big-profile-picture" src="img/client 1.jpg" alt="Profile Picture">
                    </figure>
                    <h2 class="profile-content__h2">Olivia Rodrigo </h2>
                    <a href="mentors.html" class="profile-content__link active-panel">Personal Info</a>
                    <a href="mentors.html" class="profile-content__link">Profile Picture</a>
                    <a href="mentors.html" class="profile-content__link">Change Password</a>
                    <a href="mentors.html" class="profile-content__link">Delete Account</a>
                </div>
                <div class="main-content__right wide center">
                    <div class="profile-content-right center">
                        <div class="edit-left">
                            <h3 class="profile-content__h2">Change Password</h3>
                        </div>
                        <div id="personal-info"></div>
                        <div class="edit-left">
                            <form class="password-form" id="editUserForm" action="#" method="post">
                                <div class="profile-input-group first-pass-item">
                                    <label for="newpassword">New Password:</label>
                                    <input type="password" id="newpassword" name="newpassword">
                                </div>
                                <div class="profile-input-group second-pass-item">
                                    <label for="confirmpassword">Confirm New Password:</label>
                                    <input type="password" id="confirmpassword" name="confirmpassword">
                                </div>
                                <button type="submit" class="profile-pass__button third-pass-item">Change
                                    Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
